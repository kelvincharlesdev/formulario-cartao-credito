<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/imgs/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card-front">
          <div class="image-card">
            <img src="src/imgs/card-logo.svg" alt="Imagem do CartÃ£o" />
          </div>

          <p class="number-card">0000 0000 0000 0000</p>

          <div class="dados-card">
            <p class="name-card">DIGITE SEU NOME</p>

            <p class="value-card">00/00</p>
          </div>
        </div>

        <div class="card-back">
          <p class="security-card">000</p>
        </div>
      </section>

      <section class="wrapper-info">
        <form id="form" class="secao-dados">
          <div class="name-dados dados-form">
            <p>Cardholder Name</p>
            <input
              id="input-name"
              class="input-name"
              type="text"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="msg-error">Aqui vai a menssagem de erro ......</p>
          </div>

          <div class="number-dados dados-form">
            <p>Card Number</p>
            <input
              id="input-number"
              class="input-number input"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="msg-error">Aqui vai a menssagem de erro ......</p>
          </div>

          <div class="date">
            <div class="date-number">
              <p class="date-name">Exp. Date (MM/YY)</p>
              <div class="mes-ano">
                <div class="date-exp dados-form">
                  <input
                    id="input-mes"
                    class="exp"
                    type="text"
                    placeholder="MM"
                  />
                  <p class="msg-error">Can't be blank</p>
                </div>

                <div class="date-exp dados-form">
                  <input
                    id="input-ano"
                    class="exp"
                    type="text"
                    placeholder="YY"
                  />
                  <p class="msg-error">Can't be blank</p>
                </div>
              </div>
            </div>

            <div class="date-cvc dados-form">
              <p>CVC</p>
              <input id="input-cvc" type="text" placeholder="e.g. 123" />
              <p class="msg-error">Can't be blank</p>
            </div>
          </div>

          <div class="btn">
            <button type="submit" id="btn-confirm">Confirm</button>
          </div>
        </form>

        <div class="thanks desativado">
          <div class="img">
            <img
              src="src/imgs/icon-complete.svg"
              alt="Foto do formulario completo"
            />
          </div>

          <h2>THANK YOU !</h2>
          <p>We've added your card details</p>

          <div class="btn">
            <button id="continue">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <script src="src/js/index.js"></script>
  </body>
</html>
